apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: redis-cluster
  name: redis-cluster
  namespace: default
spec:
  ports:
  - name: tcp-redis
    port: 6379
    protocol: TCP
    targetPort: tcp-redis
  selector:
    app.kubernetes.io/name: redis-cluster
  sessionAffinity: None
  type: ClusterIP
