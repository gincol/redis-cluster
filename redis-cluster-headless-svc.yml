apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: redis-cluster
  name: redis-cluster-headless
  namespace: redis
spec:
  clusterIP: None
  ports:
  - name: tcp-redis
    port: 6379
    protocol: TCP
    targetPort: tcp-redis
  - name: tcp-redis-bus
    port: 16379
    protocol: TCP
    targetPort: tcp-redis-bus
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: redis-cluster
  sessionAffinity: None
